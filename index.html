<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="hour col-md-1">9:00 AM</div>
            <textarea name="9am" id="9" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="9">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">10:00 AM</div>
            <textarea name="10am" id="10" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="10">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">11:00 AM</div>
            <textarea name="11am" id="11" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="11">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">12:00 PM</div>
            <textarea name="12pm" id="12" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="12">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">1:00 PM</div>
            <textarea name="1pm" id="13" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="13">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">2:00 PM</div>
            <textarea name="2pm" id="14" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="14">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">3:00 PM</div>
            <textarea name="3pm" id="14" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="14">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">4:00 PM</div>
            <textarea name="4pm" id="15" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="15">Save</button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">5:00 PM</div>
            <textarea name="5pm" id="16" class="col-md-10 col-sm-8 description past"></textarea>
            <button class="saveBtn col-md-1" value="16">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
